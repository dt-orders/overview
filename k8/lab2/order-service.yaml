apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
  labels:
    app: dt-orders
    service: order
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dt-orders
      service: order
  template:
    metadata:
      labels:
        app: dt-orders
        service: order
    spec:
      containers:
      - name: order
        image: dtdemos/dt-orders-order-service:1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: cust-service
---
apiVersion: v1
kind: Service
metadata:
  name: order
  labels:
    app: dt-orders
    service: order
spec:
  ports:
    - port: 8080
      targetPort: 8080
      name: order
  selector:
    app: dt-orders
    service: order
  type: ClusterIP