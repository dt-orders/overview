apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer
  labels:
    app: dt-orders
    service: customer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dt-orders
      service: customer
  template:
    metadata:
      labels:
        app: dt-orders
        service: customer
    spec:
      containers:
      - name: customer
        image: REPLACE-CUSTOMER-IMAGE
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: cust-service
---
apiVersion: v1
kind: Service
metadata:
  name: customer
  labels:
    app: dt-orders
    service: customer
spec:
  ports:
    - port: 8080
      targetPort: 8080
      name: customer
  selector:
    app: dt-orders
    service: customer
  type: ClusterIP
