apiVersion: v1
kind: Service
metadata:
  name: customer
  labels:
    app: customer
spec:
  ports:
    - port: 80
      targetPort: 8080
      name: customer
  selector:
    app: customer
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer
  labels:
    app: customer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer
  template:
    metadata:
      labels:
        app: customer
    spec:
      containers:
      - name: customer
        image: dtdemos/keptn-orders-customer:1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: cust-service
        env:
        - name: DT_TAGS
          value: "application=orders service=customer"  
