---
apiVersion: v1
kind: Service
metadata:
  name: easytravel-mongodb
  labels:  
    app:  easytravel-mongodb
    type: mongodb
spec:
  ports:
  - name: "27017"
    port: 27017
    protocol: TCP
    targetPort: 27017
  - name: "28017"
    port: 28017
    protocol: TCP
    targetPort: 28017
  selector:
    app: easytravel-mongodb
    type: mongodb-pod
#  type: ClusterIP      
