---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: easytravel-db-mongodata
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
status: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: easytravel-mongodb  
  labels:
    app: easytravel-k8s  
    type: mongodb
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate  
  selector:
    matchLabels:
      app: easytravel-k8s
  template:
    metadata:
      labels:
        app: easytravel-k8s
        type: mongodb
        deployment: easytravel-mongodb
        app.kubernetes.io/name: {{ .Values.keptn.service }}
        app.kubernetes.io/instance: "{{ .Values.keptn.service }}-{{ .Values.keptn.deployment }}"
        app.kubernetes.io/component: database
        app.kubernetes.io/part-of: "{{ .Values.keptn.project }}"
        app.kubernetes.io/managed-by: Keptn
        app.kubernetes.io/version: {{ (split ":" .Values.image)._1 | default "latest" }} 
    spec:
      containers:
      - name: easytravel-mongodb
        image: {{ .Values.image }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 27017
        - containerPort: 28017
        resources: {}
        volumeMounts:
        - mountPath: /data/db/easytravel
          name: easytravel-db-mongodata    
      restartPolicy: Always
      volumes:
      - name: easytravel-db-mongodata
        persistentVolumeClaim:
          claimName: easytravel-db-mongodata      