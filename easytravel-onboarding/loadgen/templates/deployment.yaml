---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loadgen-config
data:
  ET_WWW_URL: "http://easytravel-www:80"
  ET_APM_SERVER_DEFAULT: "APM"
  ET_PROBLEMS_DELAY: "7500"
  ET_VISIT_NUMBER: "5"
  ET_PROBLEMS: "LoginProblems"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: loadgenerator
  name: loadgenerator
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: loadgenerator
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: loadgenerator
    spec:
      containers:
      - name: easytravel-loadgen
        image: "{{ .Values.image }}"
        imagePullPolicy: IfNotPresent
        envFrom:
          - configMapRef:
              name: loadgen-config
