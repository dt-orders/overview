---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loadgen-config
data:
  ET_FRONTEND_URL: "http://easytravel-frontend:8080"
  ET_PROBLEMS: "BadCacheSynchronization,CPULoad,DatabaseCleanup,DatabaseSlowdown,FetchSizeTooSmall,JourneySearchError404,JourneySearchError500,LoginProblems,MobileErrors,TravellersOptionBox"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: loadgenerator
  name: loadgenerator
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: loadgenerator
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: loadgenerator
    spec:
      containers:
      - name: easytravel-loadgen
        image: "{{ .Values.image }}"
        imagePullPolicy: IfNotPresent
        envFrom:
          - configMapRef:
              name: loadgen-config
