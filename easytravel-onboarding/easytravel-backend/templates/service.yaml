---
apiVersion: v1
kind: Service
metadata:
  name: easytravel-backend
  labels:   
    app: easytravel-backend
spec:
  type: ClusterIP
  ports:
  - name: {{ .Values.service.name }}
    port: {{ .Values.service.externalPort }}
    protocol: TCP
    targetPort: {{ .Values.service.internalPort }}
#  - name: http2
#    port: 8009
#    protocol: TCP
#    targetPort: 8009
#  - name: http3
#    port: 8005
#    protocol: TCP
#    targetPort: 8005
  selector:
    app: easytravel-backend
  type: ClusterIP  

