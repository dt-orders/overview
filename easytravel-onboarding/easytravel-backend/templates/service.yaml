---
apiVersion: v1
kind: Service
metadata:
  labels:
    easytravel-tier: easytravel-backend
  name: easytravel-backend
  namespace: easytravel
spec:
  ports:
  - name: port5
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: port3
    port: 8009
    protocol: TCP
    targetPort: 8009
  - name: port4
    port: 8005
    protocol: TCP
    targetPort: 8005
  selector:
    easytravel-tier: easytravel-backend
    app: easytravel-backend
  sessionAffinity: None
  type: ClusterIP
