---
apiVersion: v1
kind: Service
metadata:
  name: easytravel-backend
  labels:   
    app: easytravel-backend
spec:
  type: ClusterIP
  ports:
  - name: easytravel-backend
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: http2
    port: 8009
    protocol: TCP
    targetPort: 8009
  - name: http3
    port: 8005
    protocol: TCP
    targetPort: 8005
  selector:
    app: easytravel-backend
#  sessionAffinity: None

