---
apiVersion: v1
kind: Service
metadata:
  name: easytravel-backend
  labels:   
    app: easytravel
    type: backend
    easytravel-tier: easytravel-backend
spec:
  ports:
  - name: "8080"
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: "8009"
    port: 8009
    protocol: TCP
    targetPort: 8009
  - name: "8005"
    port: 8005
    protocol: TCP
    targetPort: 8005
  selector:
    app: easytravel
    type: backend-pod
    easytravel-tier: easytravel-backend

#  sessionAffinity: None
#  type: ClusterIP
